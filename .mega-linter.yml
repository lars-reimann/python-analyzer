# See all available variables at https://nvuillam.github.io/mega-linter/configuration/ and in linters documentation.

# Config
APPLY_FIXES: all
DEFAULT_BRANCH: main
FILEIO_REPORTER: false
IGNORE_GITIGNORED_FILES: true
PRINT_ALPACA: false
SHOW_ELAPSED_TIME: true

JAVASCRIPT_DEFAULT_STYLE: prettier
TYPESCRIPT_DEFAULT_STYLE: prettier

# Commands
PRE_COMMANDS:
  - command: npm install @lars-reimann/prettier-config
    cwd: root

# Linters
ENABLE_LINTERS:
  #  - COPYPASTE_JSCPD
  - GIT_GIT_DIFF
  - JSON_ESLINT_PLUGIN_JSONC
  - JSON_PRETTIER
  - JSON_JSONLINT
  - JSON_V8R
  - MARKDOWN_MARKDOWN_LINK_CHECK
  - MARKDOWN_MARKDOWNLINT
  - MARKDOWN_MARKDOWN_TABLE_FORMATTER
  - PYTHON_BANDIT
  - PYTHON_BLACK
  - PYTHON_FLAKE8
  - PYTHON_ISORT
  - PYTHON_MYPY
  - PYTHON_PYLINT
  #  - SPELL_CSPELL
  #  - SPELL_MISSPELL
  - XML_XMLLINT
  - YAML_PRETTIER
  - YAML_V8R
  - YAML_YAMLLINT
